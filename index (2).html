<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
* {
  box-sizing: border-box;
  font-family: Georgia, serif;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
}

.container {
  position: relative;
  width: 320px;
  height: 220px;
  cursor: pointer;
}

/* Envelope body */
.envelope {
  position: absolute;
  inset: 0;
  background: #f8f0e3;
  border-radius: 8px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
  z-index: 2;
  overflow: hidden;
}

/* Envelope flap */
.envelope::before {
  content: "";
  position: absolute;
  inset: 0;
  background: #e6d3b1;
  clip-path: polygon(0 0, 100% 0, 50% 55%);
  transform-origin: top;
  transition: transform 1s ease;
  z-index: 4;
}

.container.open .envelope::before {
  transform: rotateX(180deg);
}

/* Letter hidden inside envelope */
.letter {
  position: absolute;
  left: 10px;
  bottom: 10px;
  width: calc(100% - 20px);
  height: 280px;
  background: #ffffff;
  border-radius: 8px;
  padding: 14px;
  text-align: center;
  transform: translateY(100%);
  transition: transform 1s ease;
  z-index: 1;
}

.container.open .letter {
  transform: translateY(-40%);
}

/* Photo */
.photo {
  width: 100%;
  height: 160px;
  border-radius: 6px;
  overflow: hidden;
  margin-bottom: 8px;
}

.photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
}

h1 {
  font-size: 20px;
  color: #c0392b;
  margin: 6px 0 4px;
}

p {
  font-size: 14px;
  color: #555;
  margin: 0;
}

.hint {
  position: absolute;
  bottom: -40px;
  width: 100%;
  text-align: center;
  font-size: 12px;
  color: white;
  opacity: 0.85;
}
</style>
</head>

<body>

<div class="container" onclick="toggleEnvelope()">
  <div class="envelope"></div>

  <div class="letter">
    <div class="photo">
      <img src="valentine.jpg" alt="Us">
    </div>
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <p>Every moment with you means more than you know.</p>
  </div>

  <div class="hint">Tap to open üíå</div>
</div>

<script>
function toggleEnvelope() {
  document.querySelector('.container').classList.toggle('open');
}
</script>

</body>
</html>
